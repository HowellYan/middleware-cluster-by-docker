apiVersion: v1
kind: Service
metadata:
  name: ndb_mgmd
  namespace: cluster
spec:
  ports:
    - name: node-3306
      port: 3306
      targetPort: 3306
  selector:
    app: ndb_mgmd
  type: NodePort
