---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ndb_mgmd
  namespace: cluster
spec:
  selector:
    matchLabels:
      app: ndb_mgmd
  replicas: 1 # by default is 1
  serviceName: ndb_mgmd
  template:
    metadata:
      labels:
        app: ndb_mgmd
    spec:
      containers:
        - name: ndb_mgmd
          image: mysql/mysql-cluster:latest
          command:
            - /entrypoint.sh
            - ndb_mgmd
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
              name: node-3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: Aa123456
